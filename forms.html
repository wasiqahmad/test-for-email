<body>
    <h1>HTML</h1>
    <form action="../pic/beautiful.jpg">
    <fieldset>
        <legend>
            input type
        </legend>
        <label for='name' >Name</label>
        <input id="name"  maxlength="30" type="text" size="10" placeholder="enter your name" />
        <br/>
        <label for="male">Male</label>
        <input name="gender" checked id="male" type="radio" />

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" />
        <br/>

        <br/>
        <input  type="button"value="male" />
        <br/>
        <input type="checkbox" checked />
        <input type="color" />
        <br/>
        <input type= "date" required/>
        <br/>
        <input  type= "datetime-local" />
        <br/>
        <input type= "email" />
        <br/>
        <input type= "file" />
        <br/>
        <input type= "hidden" />
         <br/>
        <input type= "month" />
        <br/>
        <fieldset>
        <legend>one more section</legend>
            <input type= "week"/>
            <br/>
            <input type= "number" disabled placeholder= "your number" />
            <br/>
            <input type ="password" placeholder= "your password" />
            <br/>
            <input type="range"/>
            <br/>
        </fieldset>
      
        <input type="search"/>
        <br/>
        <input type="time"/>
        <br/>
        <input type="url"/>
        <br/>

    </fieldset>
      
<select multiple >
<option>choose the best answer</option>
<option selected>milk </option>
